<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'>
</head>

<body>
  <div id="app">
    <div class="container">
      <!--產品列表-->
      <product-modal ref="modalA" :data="tempProduct" @add-cart="addCart"></product-modal>
      <table class="table align-middle mt-5 table-striped">
        <thead>
          <tr>
            <th>圖片</th>
            <th>商品名稱</th>
            <th>價格</th>
            <th class="text-end">功能</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in products" :key="item.id">
            <td width:200px>
              <div style="background-position: center;height: 100px;background-size: cover"
                :style="{backgroundImage: `url(${item.imageUrl})`}"></div>
            </td>
            <td>{{item.title}}</td>
            <td><del class="text-success">原價{{item.origin_price}}元</del>
              <br>
              <span class="text-danger h4">特價{{item.price}}元</span>
            </td>
            <td class="text-end">
              <div class="btn-group">
                <button class="btn btn-sm btn-outline-primary" @click="seeMore(item)">查看更多</button>
                <button class="btn btn-sm btn-outline-danger" @click="addCart(item.id)">加到購物車</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <!--購物車列表-->
      <div class="text-center my-5">
        <button v-if="cartData.total !==0" class="btn btn-danger" @click="allDelete">清空購物車</button>
      </div>
      
      <table v-if="cartData.total !==0" class="table  table-striped align-middle">
        <thead>
          <th>刪除</th>
          <th>品名</th>
          <th style="width:150px">數量/單位</th>
          <th>單價</th>
        </thead>
        <tbody>
          <tr v-for="item in cartData.carts">
            <td>
              <button class="btn btn-outline-danger" @click="delSingleCart(item.id)">x</button>
            </td>
            <td>{{item.product.title}}</td>
            <td>
              <div class="input-group input-group-sm">
                <input type="number" v-model.number="item.qty" min="1" class="form-control" >
                <span class="input-group-text" id="basic-addon2">{{item.product.unit}}</span>
              </div>
            </td>
            <td class="text-end">{{item.final_total}}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-end h5">總計:</td>
            <td class="text-end text-success h5">{{cartData.total}}</td>
          </tr>
        </tfoot>
      </table>
      <div v-else class="text-center text-danger">
        <h2>目前購物車是空的!</h2>
      </div>
       
      <!--form-->
      <div class="my-5 row justify-content-center">
        <form ref="form" class="col-md-6" >
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" class="form-control"
                     placeholder="請輸入 Email" 
                    ></input>
            <span name="email" class="invalid-feedback"></span>
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">收件人姓名</label>
            <input id="name" name="姓名" type="text" class="form-control" 
                     placeholder="請輸入姓名" rules="required"></input>
            <span name="姓名" class="invalid-feedback"></span>
          </div>

          <div class="mb-3">
            <label for="tel" class="form-label">收件人電話</label>
            <input id="tel" name="電話" type="text" class="form-control"
                     placeholder="請輸入電話" ></input>
            <span name="電話" class="invalid-feedback"></span>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">收件人地址</label>
            <input id="address" name="地址" type="text" class="form-control"
                     placeholder="請輸入地址" rules="required" ></input>
            <span name="地址" class="invalid-feedback"></span>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">留言</label>
            <textarea id="message" class="form-control" cols="30" rows="10" ></textarea>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-danger"
                    >送出訂單</button>
          </div>
        </form>
      </div>
  </div>
  <script type="module" src="./all.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
    integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
    crossorigin='anonymous'></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>

</body>

</html>
